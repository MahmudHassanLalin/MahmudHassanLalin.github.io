<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"> -->
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/ascii.js" type="text/javascript"></script>
    <script src="js/animations.js" type="text/javascript"></script>
    <title>ASCIImation</title>
</head>

<body>
    <h1 id="heading">CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="txtArea" cols="80" rows="20"></textarea>
    <div class="control">
        <fieldset>
            <legend>Play Controls</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select id="ddlAnimation">
                <option value="BLANK">Blank</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Bike</option>
                <option value="DIVE">Dive</option>
                <option value="CUSTOM">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select id="ddlSize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option selected value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" id="turbo">Turbo
        </fieldset>

    </div>
    <div class="footer">
        <a href="http://validator.w3.org/check/referer"><img src="images/w3c-html.png" alt="Valid HTML5"></a>
        <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="images/w3c-css.png" alt="Valid CSS"></a>
        <br>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
</body>

</html>
