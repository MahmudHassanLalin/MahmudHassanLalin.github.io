<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link href="css/bankaccount.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/bankaccount.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <title>Bank Account</title>
</head>

<body>

    <body>

        <div class="container">
            <form>
                <div class="row">
                    <div class="col-2">Account Name: </div>
                    <div class="col-6"><input type="text" class="form-control" id="accName"></div>
                </div>

                <div class="row">
                    <div class="col-2">Deposit: </div>
                    <div class="col-6"><input class="form-control" type="text" id="deposit"></div>
                </div>
            </form>
            <div class="row">
                <div class="col-3"><input class="btn btn-info" type="button" id="btnAdd" value="Create new account" />
                </div>
                <div class="col-3"><input type="button" class="btn btn-info btnTransaction" value="Deposit" /></div>
                <div class="col-3"><input type="button" class="btn btn-info btnTransaction" value="Debit" /></div>
            </div>
            <div class="row">
                <div class="col-6"><textarea class="form-control" cols="40" rows="5" id="txtAccList"></textarea>
                </div>
            </div>
        </div>
        <div class="transaction" style="display: none;">
            <div class="row">
                <div class="col-2">Account List : </div>
                <div class="col-6"><select class="form-select" id="accList"></select> </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label id="lblTransaction"></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="txtTransaction">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <input type="button" class="btn btn-danger" id="SubmitTransaction" value="Submit" />
                </div>
            </div>
        </div>

    </body>
</body>

</html>
