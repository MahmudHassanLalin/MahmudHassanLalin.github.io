<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <form method="get" action="https://mumstudents.org/params.php">
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>Assignment:</td>
                        <td>
                            <select name="assignment">
                                <option value="assignment1">Assignment1</option>
                                <option value="assignment2">Assignment2</option>
                                <option value="assignment3">Assignment3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="sname" name="name"></td>
                    </tr>
                    <tr>
                        <td>Student ID:</td>
                        <td><input type="text" id="sid" name="id"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" name="usertype" value="student">Student
                            <input type="radio" name="usertype" value="other"> Other
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="usertype">I confirm that I am really looking up my own grade.
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Get Grade!</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
